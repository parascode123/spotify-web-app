<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt=spotify>Spotify</li>
            <li>Home</li>

        </ul>
    </nav>
    <div class="container">

        <div class="songlistcontainer">
            <h1> Songs are listed below</h1>

            <div class="songitem">
                <img  class="images"src="covers/1.jpg" alt="1">

            </div>
            <div class="songitem">
                <img  class="images"src="covers/1.jpg" alt="1">
                <span class="songname">></span>

            </div>
            <div class="songitem">
                <img  class="images"src="covers/1.jpg" alt="1">
                <span class="songname"></span>
                <span class="songlistplay"><span class="timestamp">3.35 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>

            </div>
            <div class="songitem">
                <img  class="images"src="covers/1.jpg" alt="1">
                <span class="songname"></span>

            </div>
            <div class="songitem">

            </div>
        </div>
           
        </div>
       
    </div>
    <div class="bottom">
        <input type="range" name="range" min="0" max="100" id="myProgressBar" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songinfo">
            <img  class="" id="gif" src="playing.gif" alt=""><span id="mastersongname"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/315289841f.js" crossorigin="anonymous"></script>
